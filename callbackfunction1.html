        nested call backs stacked below one other forming a pyramid structure

// example 1

       function sumNumber(a,b){
            console.log( "a+b", a+b);
            return a+b;
       }
       function setNumber(a,b,addNumber){
          addNumber(a,b);
          console.log(a+b);
       }
       setNumber(4,6, sumNumber)


       //example 2


       function getDataId(dataId){
            //after 2s
            setTimeout( ()=>{
                console.log('dataId' , dataId)
            },3000)
       }

       getDataId(23);
       getDataId(24);
       getDataId(25);
       getDataId(26);



    //   example 2 nested callback

    function newDataId(newDataId, nextDataId){
        setTimeout( ()=>{
            console.log('this Data Id' , newDataId);
            if(nextDataId){
                nextDataId();
            }
        },3000)
    }

    newDataId(12, ()=>{
        console.log('getting data 12........')
        newDataId(13,()=>{
            console.log('getting data 13........')
            newDataId(14, ()=>{
                console.log('getting data 14........')
                newDataId(15,()=>{
                    console.log('getting data 15........')
                    newDataId(16,()=>{
                        console.log('getting data 16........')
                        newDataId(17)
                    })
                })
            })
        })
    })
