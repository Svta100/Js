      class Student {
        constructor(fname,classes,branch,year){
            this.fname=fname;
            this.classes = classes;
            this.branch = branch;
            this.year = year;
        }
        study(classes){
            console.log(`${this.fname} are Student and he will be year ${this.year} complete study class ${this.classes}`);
        }
        studyBranch(subject){
            console.log(`${this.fname} are Student and current study in branch  ${this.branch} subject ${subject} of ${this.year}`)
        }
      }
      

    
      let student1 = new Student('Vijay','MCA','Computer Engineering', 2019);
      let student2 = new Student('Akash','B.Sc', "Science", 2025);

      student1.study()
      student2.studyBranch('Math Physices')

      class Empolyees {
        constructor(fname,lname,age,company,salary,joinDate,accountNumber){
            this.fname = fname;
            this.lname = lname;
            this.age = age;
            this.company = company;
            this.salary = salary;
            this.joinDate = joinDate;
            this.accountNumber = accountNumber
        }
        EmpWorking(){
            //console.log(`employee are working`);
            let studyage = 21;
            let calexp = new Date().getFullYear() - new Date(this.joinDate).getFullYear()-studyage;
            // console.log(calexp);
            console.log(`Its ${this.fname} ${this.lname} year old ${this.age} employee are working in ${this.company} company and total experience ${calexp} years`);
            console.log(`${this.fname } ${this.lname} and salary are ${this.salary} LPM Bank Account No. ${this.accountNumber}`)
        }
        EmpNotWorking(collegeName,course,year,collegeYear){
            console.log(`Its ${this.fname} ${this.lname} are not working in ${collegeName} and ${course} of ${collegeYear} in the year ${year}`);
        }
      }

      class employeeBank extends Empolyees{
        constructor(fname,lname,age,company,salary,joinDate,accountNumber,bankName,IFSCCODE){
            super(fname,lname,age,company,salary,joinDate,accountNumber,bankName,IFSCCODE)
            this.fname = fname;
            this.lname = lname;
            this.age = age;
            this.company = company;
            this.salary = salary;
            this.joinDate = joinDate;
            this.accountNumber= accountNumber;
            this.bankName = bankName;
            this.IFSCCODE = IFSCCODE;
            console.log(this.bankName)
            //console.log(this)
        }
        
        empBankDetails(){
            console.log('Bank Details',this.fname,this.lname,this.bankName ,this.accountNumber ,this.IFSCCODE)
        }
        empSalaryCredit(){
            console.log(`${this.fname} ${this.lname} are your ${this.bankName} Account ${this.accountNumber} salary credit amount Rs. ${this.salary}`)
        }
        empnotworking(){
            console.log(`${this.fname} ${this.lname} ${this.age} are currently not working`)
        }
        
      }
    

     let employee1 = new Empolyees('Ganesh','Kumar',30,'Google',255900,'10-02-1990',10040500000013)
