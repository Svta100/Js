<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 5 splice method</title>
</head>
<body>
  <h1>Deep Vs Shallow Copy</h1>

  <script>
     let fruits = ['Mango','Orange','Apple','Banana','Papaya']

     console.log(fruits)

     let addfruits = fruits
     console.log(addfruits)
     addfruits.push('Dates')
     addfruits.push('Grapes')
     
     console.log(addfruits)
     console.log(fruits)
  </script>
  
</script>
</body>
</html>
