<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
   
 <h2>objects in use symbol method</h2>
 <p>In JavaScript, an object is a collection of key-value pairs (properties) that can store data and functionality, allowing you to represent real-world entities or data structures</p>
<script>


//we have create symbol key word
    const mySymbolKey = Symbol()

    let studentdetails = {
        name : ['Vijay','Kumar','Kannaujiya'],
        [mySymbolKey]: 'keyvalue',
        'full name' : 'VIJAY KUMAR KANNAUJIYA',
        class: 'MCA',
        email: 'vijay@gmail.com',
        rollName: 162161011,
        loation:'Greater Noida',
        result: 'pass',
        age:24,
        bio : function (){
            console.log(`${this.name[0]} ${this.name[1]} ${this.name[2]} is ${this.age} year old and leave city ${this.address[1]}`);
        }
    }
//    console.log(typeof studentdetails)

    console.log(studentdetails)
    console.log(studentdetails['full name'])
    console.log(studentdetails[mySymbolKey]) // if create symbol

    studentdetails.email = 'vijay@chatgpt.com' // email key value are updete
    console.log('student email changes is =>',studentdetails.email)


    // if you no want change in obeject then use freeze method

    // Object.freeze(studentdetails);

    studentdetails.email = 'vijay@chatgptchange.com'
    
    console.log(studentdetails.email)



    // new concept  

    // if you want to add  greeting function  (same function) then you have use 


    studentdetails.Greeting = function(){
        console.log("hello dear student")
    }

    console.log('greeting', studentdetails.Greeting())


    studentdetails.Greetingstudent = function(){
        console.log(`hello greeting of student ${this.name[0]}`)
    }

    console.log(studentdetails.Greetingstudent())






 
    
</script>
</body>
</html>
