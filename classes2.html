    class is program-code template for creating objects<br>

    <br>
    syntax -:
    <br>

    class myClassName{  <br>
        constructor(){....}<br>

    }<br>

    </p>
    <script>
        class ToyataCar {
          start(){
              console.log("car is start");
          }
          stop(){
              console.log('car is stop');
          }
          setBrandName(brand){
              this.brandName = brand;
              console.log("brand name is" + brand)
          }
        }
      
        let fortuner = new  ToyataCar();
        console.log(fortuner.start())
        //if set brand name
       fortuner.setBrandName('fortuner')
      
       let innova = new  ToyataCar();
         //if set brand name
        innova.setBrandName('innova')
        console.log(innova.stop())
        
        
      </script>
