<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
</head>
<body>
    <h1>On key event</h1>
   <input type="text"  placeholder="Enter Your Color" onkeypress="keyEvent();">
</body>
<script>
    
   
    function keyEvent(){
        let body = document.querySelector("body");
        let inputColor = document.querySelector('input');
        let inputvalue = inputColor.value;
       body.style.backgroundColor=inputvalue;
       console.log(inputColor.value)
    }

</script>
</html>
