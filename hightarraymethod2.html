        }

            color: darkmagenta;
            font-size: 20px;
        }
        .card{
            padding: 20px 20px;
            background: #fff;
            color: #000;
            border: 1px solid #000;
            border-radius: 10px;
            width: 197px;
            max-width: 100%;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
            justify-content: left;
            padding: 0px 39px;
        }
        img{
            width: 200px;
            height: 140px;
            object-fit: contain;
            border-radius: 8px;
        }
        .card p{
            font-size: 16px;
            margin: 10px 5px;
            font-family: "Public Sans", sans-serif;
            text-transform: capitalize;
            color: indianred;
        }
