<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom13</title>
    <style>
        
        button{
            padding: 20px 50px;
            background: red;
            color: #fff;
            font-size: 20px;
            border-radius: 0px;
            border: 0px;
        }

    </style>
</head>
<body>
    <button>Click Me!</button>
    <script>
        let count = 0 
        console.log(count)
        let btn = document.querySelector('button');
        btn.addEventListener('click', ()=>{
            if(count == 0){
               document.querySelector('body').style.backgroundColor = 'red';
               count = 1;
               console.log('body is background color red')
               btn.style.backgroundColor ="green"
               btn.innerHTML ="change green mode"
            }
            else{
               document.querySelector('body').style.backgroundColor = 'green';
               count = 0
               console.log('body is background color green')
               btn.style.backgroundColor ="red"
               btn.innerHTML ="change red mode "

            }

        })
    </script>
</body>
</html>
