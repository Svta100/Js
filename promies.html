<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promies</title>
</head>
<body>
    <h1>promies</h1>
</body>
<script>
    // basic example 

    let promise1 = new Promise( function(resolve,reject){
        setTimeout(function(){
            console.log('Async task is complete')
            resolve();
        },2000)
    })
    promise1.then(function(){
        console.log("promis consumed")
    })
    console.log(promise1)


    // second method example

    new Promise( function(resolve,reject){
        setTimeout(function(){
            console.log('Async task 2 is complete');
            resolve();
        },2000)
    }).then( function(){
        console.log('task 2 are done')
    })

    //third method promis

    const promiesthree = new Promise ( function(resolve,reject){
        setTimeout( function(){
            console.log('Async task 3 is complete');
            resolve({username: "vijay@1223",usermail:"vijay@xyz.com"})
            //resolve([1,2,3,4,5,6,7,8,9])
        },2000)
    })
    promiesthree.then(function(user){
        console.log(user)
        console.log(user.usermail)
    })


     //fourth method promis


     const promiesfour = new Promise( function(resolve,reject){
            setTimeout(function(){
                console.log('Async task 4 is complete');
                let error = false;
                if(!error){
                    resolve({username:'vijay',password:'1234567'})
                }
                else{
                    reject('Error Some Went wrong')
                }
            },2000)
     })

    promiesfour.then( (user)=>{
        console.log(user)
        return user.username;
    }).then((username)=>{
        console.log(username)
    }).catch(function(error){
        console.log(error)
    }).finally(function(){
        console.log(" the promis is either resolved or rejected")
    })


     //fiveth method promis

    const promiesFive = new Promise( function(resolve,reject){
            setTimeout( function(){
                console.log('Async task 5 is complete');
                let error = true;
                if(!error){
                    resolve({username:'vijay',password:'1234567'})
                }
                else{
                    reject('Error Some Went wrong')
                }
            },2000)
    })


    // async wait function user for promiesFive

    async function  consumePromiesfive(){
        //  let responsed = await promiesFive
        //  console.log(responsed)
        try {
            let responsed = await promiesFive
            console.log(responsed) 
        } catch (error) {
            console.log(error)
        }

    }

    consumePromiesfive()

</script>
</html>
