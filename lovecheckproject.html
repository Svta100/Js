<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        input{
            width: 300px;
            max-width: 100%;
            height: 50px;
            padding: 0px 10px;
            border-radius: 8px;
            border: 1px solid darkmagenta;
            color: darkmagenta;
            margin-top: 10px;
        }
        .mainbox {
            display: flex;
            gap: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .div-box{
            margin: auto;
            width: 500px;
            padding: 40px 40px;
            background: pink;
            border-radius: 20px;
        }
        h1{
            text-align: center;
            font-size: 42px;
            line-height: normal;
            color:darkmagenta;
            text-transform: capitalize;

        }
        label{
            font-size: 16px;
            line-height: normal;
            color: darkmagenta;
            margin-bottom: 20px;
        }
        button{
            width: 318px;
            padding: 17px;
            text-align: center;
            text-transform: capitalize;
            display: block;
            margin: auto;
            margin-top: 23px;
            border:0px solid #fff;
            border-radius: 10px;
            color: #fff;
            background: darkmagenta;
        }
        .btn-div{
            display: flex;
            gap: 20px;
            width: 325px;
            margin: auto;
        }
        .statusbox{
            width: 322px;
            max-width: 100%;
            margin: auto;
            text-align: center;
            border: 1px solid darkmagenta;
            padding: 2px 0px;
            height: 50px;
            box-sizing: border-box;
            margin-top: 20px;
            color:aliceblue;
            border-radius: 10px;
            background: darkmagenta;

        }
        h2{
            text-align: center;
            text-transform: capitalize;
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <div class="div-box">
     <form class="myform">
        <h1>Welcome <i class="fas fa-heartbeat"></i></h1>
        <h2 id="lovefinal">Calculate your love score <span class="percent"></span></h2>
           <div class="mainbox">
              <div class="hename">
                <label for="">He Name</label>
                <br>
                <input type="text" class="input" id="hename" placeholder="He Name">
              </div>
              <div class="shename">
                <label for="">She Name</label>
                <br>
                <input type="text" class="input" id="shename" placeholder="She Name">
              </div>
           </div>
           <div class="btn-div">
            <button class="calculatebtn">Calculate</button>
             <button class="reset" onclick="restinputvalue()">reset</button> 
           </div>
           <div class="statusbox">
                <div class="color-box">
                    <p class="recomended">See In Box</p>
                </div>
           </div>
        </form>
    </div>
    <script>
        let checkbtn = document.querySelector('.calculatebtn');
        let reset = document.querySelector('.reset');
        let heName = document.querySelector('#hename');
        let sheName = document.querySelector('#shename');
        let statusbox = document.querySelector('.statusbox');
        let recomendedtext = document.querySelector('.recomended');
        let precentage = document.querySelector('.percent')
        let roundNumber = Math.floor(Math.random()*100);
        
        checkbtn.addEventListener('click', (e)=>{
          e.preventDefault();
          if( heName.value === '' || sheName.value ==='' ){
            alert('please enter name')

          }
          else if(roundNumber <= 25){
                recomendedtext.innerHTML='Not Recommended';
                console.log(roundNumber);
                precentage.innerHTML =roundNumber + "%"
          }
          else if(roundNumber <= 50){
                recomendedtext.innerHTML='Very Not Recommended';
                console.log(roundNumber);
                precentage.innerHTML =roundNumber + "%"
          }
          else if(roundNumber <= 70){
                recomendedtext.innerHTML='Your Choice';
                console.log(roundNumber);
                precentage.innerHTML =roundNumber + "%"
          }
          else if(roundNumber <= 75){
                recomendedtext.innerHTML='Best Recommended';
                console.log(roundNumber);
                precentage.innerHTML =roundNumber + "%"
          }
          else{
            console.log(heName.value + sheName.value);
            console.log(roundNumber);
          }
          checkbtn.disabled
        })
        function  restinputvalue(){
            heName.value = ""
            sheName.value = ""
            document.querySelector('.myfrom').reset();
        }
    </script>
</body>
</html>
